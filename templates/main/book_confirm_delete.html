<!DOCTYPE html>
<html>
    <head>
        <title>Deleting Book</title>
    </head>

    <body>
        <h1>Are you sure you want to delete?</h1>

        <form id="bookform" method="post">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Yes" />
        </form>
    </body>

</html>

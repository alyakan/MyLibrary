<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Deleting Book</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/skel.min.js' %}"></script>
        <script src="{% static 'js/skel-layers.min.js' %}"></script>
        <script src="{% static 'js/init.js' %}"></script>
        <link rel="stylesheet" href="{% static "css/skel.css" %}" />
        <link rel="stylesheet" href="{% static "css/style.css" %}" />
        <link rel="stylesheet" href="{% static "css/style-xlarge.css" %}" />
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
    </head>

    <body>
    <section id="main" class="wrapper align-center">
        <div class="container">
        <section>
            <a href="/main/"><i class="icon small rounded fa-home"></i></a>
            <br><br>
            <h2>Are you sure you want to delete {{ object.name }}?</h2>
                <form id="bookform" method="post" action="">
                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}

                    {% for field in form.visible_fields %}
                        {{ field.errors }}
                        {{ field.help_text }}
                        {{ field }}
                    {% endfor %}
                    <div class="row uniform 50%">
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" value="Delete" class="special" /></li>
                                <li><a href="/main/" class="button"/>Go Home</a></li>
                            </ul>
                        </div>
                    </div>
                </form>
        </section>
        </div>
        </section>
    </body>
</html>

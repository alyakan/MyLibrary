<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Elements - Interphase by TEMPLATED</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/skel.min.js' %}"></script>
        <script src="{% static 'js/skel-layers.min.js' %}"></script>
        <script src="{% static 'js/init.js' %}"></script>
        <link rel="stylesheet" href="{% static "css/skel.css" %}" />
        <link rel="stylesheet" href="{% static "css/style.css" %}" />
        <link rel="stylesheet" href="{% static "css/style-xlarge.css" %}" />
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>MyLibrary</title>
    </head>

    <body>
    <section id="main" class="wrapper align-center">
        <div class="container">
        <section>
            <a href="/main/"><i class="icon small rounded fa-home"></i></a>
            <br><br>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <h2{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red">{{ message }}</h2>
                        {% endfor %}
                    </div>
                {% endif %}
            <h2>Login to MyLibrary</h2>
                <form id="login_form" method="post" action="">
                    {% csrf_token %}
                    <div class="row uniform 50%">
                        <div class="6u 12u$(xsmall)">
                            <input type="text" name="username" value="" placeholder="Name" />
                        </div>
                        <div class="6u$ 12u$(xsmall)">
                            <input type="password" name="password" value="" placeholder="Password" />
                        </div>
                        <div class="6u$ 12u$(xsmall)">
                            <input type="hidden" name="" value="" placeholder="" />
                        </div>
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" value="Login" class="special" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
        </section>
        </div>
        </section>
    </body>
</html>

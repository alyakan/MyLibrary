<!DOCTYPE html>
<html>
    <head>
        <title>Adding Libraries</title>
    </head>

    <body>
        <h1>Add a Library</h1>

        <form id="libraryform" method="post">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}
            <input hidden id="owner" size="20" type="text" name="user" value={{ user.id }}  >
            <input type="submit" name="submit" value="Create Library" />
        </form>
    </body>

</html>
